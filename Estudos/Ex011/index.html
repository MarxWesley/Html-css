<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p> Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/imagemP.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imagemM.png" type="image/png">
        <img src="imagens/imagemG.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio em HTML5</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/good_morning.mp3" type="audio/mpeg" > 
        <source src="midia/good_morning.ogg" type="audio/mpeg" > 
        <source src="midia/good_morning.wav" type="audio/mpeg" > 
        <p>Infelizmente seu navegador não consegue reproduzir seu áudio. <a href="midia/good_morning.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
